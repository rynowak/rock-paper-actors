name: rock-paper-actors
extensions:
- name: dapr
  components-path: "./components/"
services:
- name: botplayer
  project: src/BotPlayer/BotPlayer.csproj
- name: frontend
  project: src/Frontend/Frontend.csproj
- name: gamemaster
  project: src/GameMaster/GameMaster.csproj
- name: humanplayer
  project: src/HumanPlayer/HumanPlayer.csproj
- name: matchmaker
  project: src/MatchMaker/MatchMaker.csproj
- name: scoreboard
  project: src/Scoreboard/Scoreboard.csproj

